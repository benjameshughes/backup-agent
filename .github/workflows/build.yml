name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: zlib, phar
          ini-values: phar.readonly=0

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Install Box globally
        run: composer global require humbug/box

      - name: Build Phar
        run: |
          mkdir -p builds
          ~/.composer/vendor/bin/box compile
          mv backup-agent.phar builds/

      - name: Build standalone binaries
        run: ./vendor/bin/phpacker build --src=./builds/backup-agent.phar --php=8.4 linux

      - name: Prepare release files
        run: |
          mv builds/build/linux/linux-x64 builds/backup-agent-linux-x64
          mv builds/build/linux/linux-arm64 builds/backup-agent-linux-arm64
          chmod +x builds/backup-agent-linux-*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backup-agent-binaries
          path: |
            builds/backup-agent.phar
            builds/backup-agent-linux-x64
            builds/backup-agent-linux-arm64

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/backup-agent.phar
            builds/backup-agent-linux-x64
            builds/backup-agent-linux-arm64
